<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Features for Prediction</h2>
        <input type="text" id="features" placeholder="e.g., 5.1,3.5,1.4,0.2">
        <button onclick="getPrediction()">Predict</button>
        <p id="result"></p>
    </div>

    <script>
        async function getPrediction() {
            const input = document.getElementById("features").value;
            const features = input.split(",").map(Number);
            const response = await fetch("YOUR_VERCEL_API_URL/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ features })
            });
            const data = await response.json();
            document.getElementById("result").innerText = "Prediction: " + data.prediction;
        }
    </script>
</body>
</html>
